<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/45fa939a1d.js" crossorigin="anonymous"></script>
</head>
<body class="themes-dark">
  <main class="main-body">
    <header class="main-header">
        <h1 class="title">Generador de  Memes</h1>
        <div class="btns-container">
            <button aria-label="open-meme" class="btn" id="btn-img"><i aria-hidden= "true" class="fas fa-image"><span class="icon">Imagen</span></i></button>
            <button aria-label="open-texto"class="btn" id="btn-txt"><i aria-hidden= "true" class="fas fa-font"><span class="icon">Texto</span></i></button>
            <button aria-label="change-themes" class="btn" id="btn-themes"><i aria-hidden= "true" class="fas fa-lightbulb"><span id="text-theme" class="icon">Modo claro</span></i></button>
        </div>
    </header>
    <div class="meme-container">
        <div class="canvas-container" id="canvas-container">
          <div title="Texto superior del meme" class="top-text" id="textFontTop">
            <p aria-hidden= "true">TOP TEXT</p>
          </div>
          <div title="Imagen del meme" class="image"></div>
          <div title="Texto superior del meme" class="bottom-text" id="textFontBottom">
            <p aria-hidden= "true">BOTTOM TEXT</p>
          </div>
        </div>
        <div class="download">
          <button id="download-btn">
            <i aria-hidden= "true" class="fas fa-download"></i> Descargar meme
          </button>
        </div>
    </div>
    </main>
    <aside class="panel" id="panel">
      <!------------Imagen panel-------------->
      <i aria-label="Cerrar panel" id="close-aside" class="close-aside fas fa-times"></i>
      <div class="aside-img">
        <h2>IMAGEN</h2>
        <form id="imageForm">
          <div class="flex-column">
            <label class="bold-text" for="url">URL</label>
            <input class="input-style" id="url" type="url" placeholder="IngresÃ¡ el url de una imagen"/>
      </div>

    </aside>
    <script src="script.js"></script>
</body>
</html>
