<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/45fa939a1d.js" crossorigin="anonymous"></script>
</head>
<body class="themes-dark">
  <main class="main-body">
    <header class="main-header">
        <h1 class="title">Generador de  Memes</h1>
        <div class="btns-container">
            <button aria-label="open-meme" class="btn" id="btn-img"><i aria-hidden= "true" class="fas fa-image"><span class="icon">Imagen</span></i></button>
            <button aria-label="open-texto"class="btn" id="btn-txt"><i aria-hidden= "true" class="fas fa-font"><span class="icon">Texto</span></i></button>
            <button aria-label="change-themes" class="btn" id="btn-themes"><i aria-hidden= "true" class="fas fa-lightbulb"><span id="text-theme" class="icon">Modo claro</span></i></button>
        </div>
    </header>
    <div class="meme-container">
        <div class="canvas-container" id="canvas-container">
          <div title="Texto superior del meme" class="top-text" id="textFontTop">
            <p aria-hidden= "true">TOP TEXT</p>
          </div>
          <div title="Imagen del meme" class="image"></div>
          <div title="Texto superior del meme" class="bottom-text" id="textFontBottom">
            <p aria-hidden= "true">BOTTOM TEXT</p>
          </div>
        </div>
        <div class="download">
          <button id="download-btn">
            <i aria-hidden= "true" class="fas fa-download"></i> Descargar meme
          </button>
        </div>
    </div>
    </main>
    <aside class="panel" id="panel">
      <!------------Imagen panel-------------->
      <i aria-label="Cerrar panel" id="close-aside" class="close-aside fas fa-times"></i>
      <div class="aside-img">
        <h2>IMAGEN</h2>
        <form id="imageForm">
          <div class="panel-column">
            <label class="panel-text" for="url">URL</label>
            <input class="input-panel" id="url" type="url" placeholder="Ingresá el url de una imagen"/>
          </div>
          <label  class="panel-text" for="img-color">FONDO</label>
          <div class="panel-background">
            <div id="cont-input" class="cont-input-color">
              <input aria-label= "Elegí un color de fondo" class="background-input" id="img-color" type="color" value="#191E2B"/>
                <span
                  class="text-background-color" id="text-input-color" for="img-color">#191E2B
                </span>
            </div>
              <select title= "Elegí un filtro para el color" class="input-style" name="" id="options-filter-bg">
                <option value="unset">Ninguno</option>
                <option value="lighten">Aclarar</option>
                <option value="darken">Oscurecer</option>
                <option value="difference">Diferencia</option>
                <option value="luminosity">Luminosidad</option>
                <option value="multiply">Multiplicar</option>
              </select>
          </div>
          <h4 class="panel-text">FILTROS</h4>
            <div title= "Elegí un filtro" class="panel-column">
              <label for="brightness">Brillo</label>
              <input
                aria-label= "Rango para brillo"class="input-range"id="brightness"type="range"
                min="0"max="1"step="0.1"value="1"
                aria-valuemin="0"aria-valuemax= "1"aria-valuenow= "1"
              />
              <label for="opacity">Opacidad</label>
              <input
                aria-label= "Rango para opacidad"class="input-range"id="opacity"type="range"
                min="0"max="1"step="0.1"value="1"
                aria-valuemin="0"aria-valuemax= "1"aria-valuenow= "1"
              />
              <label for="contrast">Contraste</label>
              <input
                aria-label= "Rango para contraste"class="input-range"id="contrast"
                type="range"min="100"max="1000"step="1"value="100"
                aria-valuemin="100"aria-valuemax= "1000"aria-valuenow= "100"
              />
              <label for="blur">Desenfoque</label>
              <input
                aria-label= "Rango para desenfoque"class="input-range"id="blur"
                type="range"min="0"max="10"step="0.1"value="0"
                aria-valuemin="0"aria-valuemax= "10"aria-valuenow= "0"
              />
              <label for="grayscale">Escala de grises</label>
              <input
                aria-label= "Rango para escala de grises"class="input-range"id="grayscale"type="range"
                min="0"max="100"step="1"value="0"
                aria-valuemin="0"aria-valuemax= "100"aria-valuenow= "0"
              />
              <label for="sepia">Sepia</label>
              <input
                aria-label= "Rango para sepia"class="input-range"id="sepia"
                type="range"min="0"max="100"step="1"value="0"
                aria-valuemin="0"aria-valuemax= "100"aria-valuenow= "0"
              />
              <label for="hue">Hue</label>
              <input
                aria-label= "Rango para hue"class="input-range"id="hue"type="range"
                min="0"max="359"step="1"value="0"
                aria-valuemin="0"aria-valuemax= "359"aria-valuenow= "0"
              />
              <label for="saturate">Saturado</label>
              <input
                aria-label= "Rango para saturación"class="input-range"id="saturate"
                type="range"min="100"max="1000"step="10"value="100"
                aria-valuemin="100"aria-valuemax= "1000"aria-valuenow= "100"
              />
              <label for="invert">Negativo</label>
              <input
                aria-label= "Rango para negativo"class="input-range"
                id="invert"type="range" min="0"max="1"step="0.1"
                value="0"aria-valuemin="0"aria-valuemax= "1"aria-valuenow= "0"
              />
              <button class="input-style button" id="reset-btn">
                Restablecer filtros
              </button>
            </div>
        </form>
      </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
